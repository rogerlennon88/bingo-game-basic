<!DOCTYPE html>
<html>
  <head>
    <title>Aladdingo | Panel de Control</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <section id="brand">
          <img class="logo" src="./img/logo.png" alt="Aladdingo Logo" />
        </section>
        <section id="page-title">
          <h1>Validador de Juego</h1>
        </section>
      </header>
      <main class="container game">
        <section class="block">
          <game-board @marcar-balota="marcarBalota"></game-board>
        </section>
        <section class="block">
          <game-mode :patron-marcado="patronMarcado" @marcar-patron="marcarPatron"></game-mode>
          <last-number ref="lastNumber"></last-number>
          <last-number-list ref="lastNumberList"></last-number-list>
          <game-controls></game-controls>
        </section>
      </main>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
